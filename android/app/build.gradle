plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.doce_abobora"
    compileSdk = 34 // substitua flutter.compileSdkVersion por 30

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.doce_abobora"
        minSdkVersion 21 // substitua flutter.minSdkVersion por 21
        targetSdkVersion 34 // substitua flutter.targetSdkVersion por 30
        versionCode 1 // mantenha flutter.versionCode se estiver definido corretamente em flutter.gradle
        versionName "1.0" // mantenha flutter.versionName se estiver definido corretamente em flutter.gradle
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
